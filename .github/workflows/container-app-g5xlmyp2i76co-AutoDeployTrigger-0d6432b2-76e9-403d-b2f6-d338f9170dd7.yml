            az containerapp registry set -n container-app-g5xlmyp2i76co -g yelpcamp96d5 --server containerregistryg5xlmyp2i76co.azurecr.io --username  ${{ secrets.CONTAINERAPPG5XLMYP2I76CO_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPG5XLMYP2I76CO_REGISTRY_PASSWORD }}
